[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flashml"
version = "0.5.1"
authors = [{ name = "kbradu" }]
dependencies = [
    "matplotlib",
    "numpy",
    "torch",
    "torchtune",
    "torchao",
    "torchinfo",
    "tqdm",
    "psutil",
    "windows-curses",
    "playsound==1.3.0",
    "pillow",
    "nltk",
    "pynvml",
    "scikit-learn",
    "pynput",
    "pyautogui",
    "pyperclip",
    "tkinterdnd2",
    "joblib",
    "polars",
    "pandas",

    "python-dotenv",
    "ollama",
    "torch-optimi",
    "gymnasium",
    "transformers",
    "peft",
    "ipykernel",
]

[tool.setuptools]
packages = ["flashml"]
