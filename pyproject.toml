[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flashml"
version = "0.6.3"
authors = [{ name = "kbradu" }]
dependencies = [
    "ipywidgets",
    "pydantic", # used here for BaseClass in structured output with llms
    "mlflow",
    "matplotlib",
    "plotly",
    "numpy",
    "tqdm",
    "psutil",
    "pillow",
    "pynvml",
    "scikit-learn",
    "pynput",
    "pyautogui",
    "pyperclip",
    "tkinterdnd2",
    "joblib",
    "polars",
    "pandas",
    "spacy",
    "openai",
    "nbformat",
    "thefuzz", # used for fuzzy matching 
    "kneed", # used to find the best number of clusters for K-means clustering
    "glances", # used to monitor system resources

    # extras
    "torch",
    "torchtune",
    "torchao",
    "torchinfo",
    "python-dotenv",
    "ollama",
    "torch-optimi",
    "gymnasium",
    "transformers",
    "peft",
    "bitsandbytes",
    "ipykernel",
    "notebook",
    "jupyterlab",
    "opencv-python",
    "sphinx",
    "sphinx-rtd-theme",
    "sphinx-autodoc-typehints",
    # vllm but for linux
     # "windows-curses",
]



[tool.setuptools]
packages = ["flashml"]
